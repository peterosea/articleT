name: ğŸ™†â€â™‚ï¸ ìˆ˜ë™ static & build code deploy
on:
  release:
    types: [published]
    paths:
      - "src/**/*"
  push:
    branches: [main]
    paths:
      - "src/**/*"
  workflow_dispatch:

jobs:
  source:
    runs-on: ubuntu-latest
    name: ğŸ“® Github ì†ŒìŠ¤ì½”ë“œë¡œ ì—…ë°ì´íŠ¸ `git pull upstream main`
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.DEPLOYSERVER_KEY }}
          host: ${{ secrets.DEPLOYSERVER_HOST }}
          username: ${{ secrets.DEPLOYSERVER_USERNAME }}
          port: ${{ secrets.DEPLOYSERVER_PORT }}
          script: |
            cd ${{ secrets.PROJECT_DIR }}
            git fetch upstream
            git checkout main
            git branch | grep 'release/*' | xargs git branch -D
            git pull upstream main

  # secrets.SRC = Theme file name
  # secrets.PROJECT_DIR = PROJECT_DIR pwdë¡œ ë£¨íŠ¸ë¶€í„° ì§€ì •ëœ í´ë” ê²½ë¡œ

  build:
    runs-on: ubuntu-latest
    name: ğŸ—³ Theme source build & rsync
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ— setup-node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: ğŸ”¨ yarn install & build
        run: |
          cd ${{ secrets.SRC }}
          yarn set version berry
          yarn install
          yarn build:production

      - name: ğŸ“‚ Sync files to Server
        uses: AEnterprise/rsync-deploy@v1.0
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOYSERVER_KEY }}
          SERVER_PORT: ${{ secrets.DEPLOYSERVER_RSYNC_PORT }}
          SERVER_IP: ${{ secrets.DEPLOYSERVER_HOST }}
          USERNAME: ${{ secrets.DEPLOYSERVER_USERNAME }}
          FOLDER: "./${{ secrets.SRC }}/public"
          ARGS: "-rltgoDzvO --ignore-times"
          SERVER_DESTINATION: "${{ secrets.PROJECT_DIR }}/${{ secrets.SRC }}"

  alert:
    if: ${{ github.event.repository.owner.name == 'peterosea' }}
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
